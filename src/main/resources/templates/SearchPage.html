<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    data-layout-decorate="~{samples/layout/sampleLayout}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 검색 페이지</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
    *{
      padding: 0px;
      margin: 0px;
    }
    /* header style */
    
      ul li img {
          vertical-align: middle;
      } /* ul, li, img 정렬 전부 적용하기 */
  
      
      ul li {
          height: 55px;
          line-height: 50px;
      } /* ul, li 바, 텍스트 위치 사이즈 */
  
      #header{
      background-color: #313132;
      
      text-size-adjust: 100%;
      vertical-align: middle;
    }
      ul{
          text-align: center;
          background-color: #ffff;
          vertical-align: middle;
      } /* ul 글자 위치, 그림자, 배경색, 수직 정렬 지정 */
  
      li{
          /*margin: 3px;*/
          display: inline-block;
          color:  white;
          vertical-align: middle;
      text-align: left;
      }
  
    /* header style */
  
    #table{
      margin: auto;
    }
  
    /* category style*/
    .category{
      background-color: 5px solid #ececec;
      border-top: 5px solid #ececec;
      border-right: 5px solid #ececec;
      border-left: 5px solid #ececec;
      border-bottom: 5px solid #ececec;
    }
    /* category style*/
  
    /* content style */
    .content{
      background-color: 5px solid #ececec;
      border-top: 5px solid #ececec;
      border-right: 5px solid #ececec;
      border-left: 5px solid #ececec;
      border-bottom: 5px solid #ececec;
    }
    /* content style */
  
    /* footer style */
      footer {
          left: 0;
          bottom: 0;
          width: 100%;
          padding: 0;
          text-align: center;
          color: white;
          background: #f5f5f7;  
          bottom: 0;
  
  
          background:url('https://farm9.staticflickr.com/8760/17195790401_ceeeafcddb_o.jpg');
          background-size:cover;
          font-family: 'Cabin Condensed', sans-serif;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
      }
  
  
              
      svg{
          font-weight:bold;max-width:600px;height:auto;
      }
  
      .table_2{
          border-spacing: 10px;	  
          width: 100%;
          color: black;
          border-top : 2px solid white;
          border-right : none;
          border-left : none;
          border-bottom : none;
      }
  
    /* footer style */
  </style>
<body>
    <!-- header -->
    <div th:replace="header.html"></div>
    <!-- header -->

    <br>
    <br>
    <br>

    <!-- Main -->
    <table id = "table" border="0" cellpadding="1" cellspacing="1" style="height:600px; width:1024px" align=center>
        <tbody>
            <tr>
                <td style="width:255px" valign=top bgcolor="#ececec"  class = 'category' align="center">&nbsp;
                    <br>
                    <p align=Center size=9><img src="https://i.ibb.co/f2ghtBm/Recommendation.png" ></p>
                    <br>
                    <br>
                    <div>
                      <h3>키워드를 입력해주세요</h3>
                    </div>
                    <br>
                      <form action="/recommend" method="POST" border="1">
                        <input type="text" name = "keyword" placeholder="" style="width:200px;height:30px;font-size:20px;"> 
                        <br>
                        <br>
                        <input TYPE="IMAGE" src="https://i.ibb.co/pPxMtZj/recommendation-Button.png" 
                          onmouseover="this.src='https://i.ibb.co/6mW8dzq/recommendation-Button.png'" 
                          onmouseout="this.src='https://i.ibb.co/pPxMtZj/recommendation-Button.png'" 
                          name="submit" value="submit">
                      </form>
                </td>
                <td class="content">

                </td>
            </tr>
        </tbody>
    </table>
    <!-- Main -->

    <br>
    <br>
    <br>

    <!--footer-->
    <div th:replace = "footer.html"></div>
    <!--footer-->
</body>
</html>
