<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{samples/layout/sampleLayout}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    /*
      <![CDATA[*/
        let ggim = /*[[${ggimList}]]*/ 'default';
        let id;
        let i = 0;
        let chch;
      /*]]>
    */
  </script>
<style>
    *{
      padding: 0px;
      margin: 0px;
    }
    #header{
      text-align: center; 
      background-color: #535353;
    }
    #headertext{
        margin: 7px;
        display: inline-block;
        color:  white;
              vertical-align: middle;
    }
    #table{
      margin: auto;
    }
    #footer {
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 100px 0;
      text-align: center;
      color: black;
      background: #f5f5f7;
      }
</style>
<body>
    <!-- header -->
    <table id = "header" border="0" cellpadding="0" cellspacing="0" style="height:60px; width:100%" align=center>
        <tr>
            <td align=right>
                <a href="/listPage">리스트 채널 조회</a>
            </td>
        </tr>
    </table>
    <!-- header -->

    <h1>찜 목록</h1>
    <table class="table table-bordered">
            
        <tr th:if="${ggimList.empty}">
          <img src="https://i.ibb.co/jTHtpG9/empty.png" alt="">
        </tr>
        <tr th:unless="${ggimList.empty}">
          <th> 프로필 사진 </th>
          <th> 이름 </th>
          <th></th>
        </tr>
        <tr th:each="ggim,i : ${ggimList}">
            <td><img th:id = "${i.index}" src='' alt="" width="125" height="125"></td>
            <td><a th:href="@{/detailPage(url=${ggim.ch_url})}"><span th:text="${ggim.ch_name}"> 이름 </span></a></td>
            <td><button type="button" class="btn btn-light" id="delete" th:value = "${ggim.ch_url}"> 제거 버튼 </button></td>
            <script>
                id = '#';
                id = id + i;
                $(id).attr('src',ggim[i].img);
                console.log(ggim[i].ch_url);
                i += 1;
            </script>
        </tr>
      </table>

      <script>
        $('#delete').click(function(){
            if (confirm("찜 목록에서 제거하시겠습니까?")) {
              var html = "";
              chch = $(this).val();
              uri = '/ggimErase'
              html += '<form name="dataForm" action="'+uri+'" method="post">';
              html += '<input type="hidden" name="ch_url" value="'+chch+'" />';
              html += '</form>';
              
              $("body").append(html);
              document.dataForm.submit();
            }
          });
      </script>

    <!--footer-->
    <table cellpadding="1" width = "100%" height = "50" bgcolor="white" align="center">
        <tr>
            <td align="center">
                @copyright: 갈라티코스
            </td>
        </tr>
    </table>
    <!--footer-->
</body>
</html>
