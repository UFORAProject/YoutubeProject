<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{samples/layout/sampleLayout}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    /*
      <![CDATA[*/
        let ggim = /*[[${ggimList}]]*/ 'default';
        let id;
        let i = 0;
        let chch;
      /*]]>
    */
  </script>
<style>
  *{
    padding: 0px;
    margin: 0px;
  }
  /* header style */
  
    ul li img {
        vertical-align: middle;
    } /* ul, li, img 정렬 전부 적용하기 */

    
    ul li {
        height: 55px;
        line-height: 50px;
    } /* ul, li 바, 텍스트 위치 사이즈 */

    #header{
    background-color: #313132;
    
    text-size-adjust: 100%;
    vertical-align: middle;
  }
    ul{
        text-align: center;
        background-color: #ffff;
        vertical-align: middle;
    } /* ul 글자 위치, 그림자, 배경색, 수직 정렬 지정 */

    li{
        /*margin: 3px;*/
        display: inline-block;
        color:  white;
        vertical-align: middle;
    text-align: left;
    }

  /* header style */

  #table{
    margin: auto;
  }

  /* category style*/
  .category{
    background-color: 5px solid #ececec;
    border-top: 5px solid #ececec;
    border-right: 5px solid #ececec;
    border-left: 5px solid #ececec;
    border-bottom: 5px solid #ececec;
  }
  /* category style*/

  /* content style */
  .content{
    background-color: 5px solid #ececec;
    border-top: 5px solid #ececec;
    border-right: 5px solid #ececec;
    border-left: 5px solid #ececec;
    border-bottom: 5px solid #ececec;
  }
  /* content style */

  /* footer style */
    footer {
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 0;
        text-align: center;
        color: white;
        background: #f5f5f7;  
        bottom: 0;


        background:url('https://farm9.staticflickr.com/8760/17195790401_ceeeafcddb_o.jpg');
        background-size:cover;
        font-family: 'Cabin Condensed', sans-serif;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
    }


            
    svg{
        font-weight:bold;max-width:600px;height:auto;
    }

    .table_2{
        border-spacing: 10px;	  
        width: 100%;
        color: black;
        border-top : 2px solid white;
        border-right : none;
        border-left : none;
        border-bottom : none;
    }

  /* footer style */
</style>
<body>
    <!-- header -->
    <div th:replace="header.html"></div>
    <!-- header -->

  <br>
    <br>
    <br>

    <!-- Main -->
    <table id = "table" border="0" cellpadding="1" cellspacing="1" style="height:600px; width:1024px" align=center>
        <tbody>
            <tr>
                <td style="width:255px" valign=top bgcolor="#ececec"  class = 'category' >&nbsp;
                    <br>
                    <p align=Center size=9><img src="https://i.ibb.co/tXftLwj/Mypage.png"></p>
                    <br>
                    &nbsp;&nbsp;&nbsp;<b th:text = "${CustomID}"></b>님 안녕하세요!
                    <br>
                    <br>
                    &nbsp;&nbsp;&nbsp;<strong>>> 찜 목록</strong>
                    <br>
                    <br>
                    &nbsp;&nbsp;&nbsp;<a href="/modify">개인 정보 수정</a>
                    <br>
                    <br>
                    &nbsp;&nbsp;&nbsp;<button type = "button" id="logout"> 로그아웃 </button>
      
                </td>
                <td class="content" style="width:755px" align="center"  valign=top>
                  <br>
                  <table align=center valign=top border="0">
            
                    <tr th:if="${ggimList.empty}" height="50px">
                      <img src="https://i.ibb.co/QdXBPC3/empty.png" alt="" width="80%" height="80%">
                    </tr>
                    <tr th:unless="${ggimList.empty}" height="50px">
                      <th width = "130px"> 썸네일 </th>
                      <th width = "10px">&nbsp;</th>
                      <th width = "10px" align="center"> 채널 이름 </th>
                      <th width = "10px">&nbsp;</th>
                      <th width = "100px" align="center"> 구독자 수 </th>
                      <th width = "10px">&nbsp;</th>
                      <th width = "100px" align="center"> 카테고리 </th>
                      <th width = "10px">&nbsp;</th>
                      <th width = "100px" align="center"> 광고 개수 </th>
                      <th width = "10px">&nbsp;</th>
                      <th width = "50px" align="center"> 찜 </th>
                    </tr>
                    <tr th:each="ggim,i : ${ggimList}">
                      <td><a th:href="@{/detailPage(ch_url=${ggim.ch_url})}"><img th:id = "${i.index}" src='' alt="" width="125" height="125"></a></td> 
                      <td>&nbsp;</td>
                      <td align="center"><span th:text="${ggim.ch_name}"> 채널 이름 </span></td>
                      <td>&nbsp;</td>
                      <td align="center"><span th:text="${ggim.sub}"> 구독자 수 </span></td>
                      <td>&nbsp;</td>
                      <td align="center"><span th:text="${ggim.category}"> 카테고리 </span></td>
                      <td>&nbsp;</td>
                      <td align="center"><a th:href="@{/detailPage(ch_url=${ggim.ch_url})}"><span th:text="${ggim.adcount}"> 광고 개수 </span></a></td>
                      <td></td>
                      <td align="center"><button type="button" class="btn btn-light" th:id="${i.index}" th:value = "${ggim.ch_url}"> 제거 </button></td>
                      <script>
                          id = '#';
                          id = id + i;
                          $(id).attr('src',ggim[i].img);
                          console.log(ggim[i].ch_url);
                          i += 1;
                      </script>
                    </tr>
                  </table>
            
                  <script>
                    $('#logout').click(function(){
                                console.log('zzz');
                                if(confirm('로그아웃 하시겠습니까?')){
                                    var html = "";
                                    uri = '/logout'
                                    html += '<form name="dataForm" action="'+uri+'" method="post">';
                                    html += '<input type="hidden" name="logout" value="logout" />';
                                    html += '</form>';
                                    
                                    $("body").append(html);
                                    document.dataForm.submit();
                                }
                    });
                    let maria;
                    for(var k = 0; k < ggim.length; k++){
                      maria = "button[id='" + k + "']";
                      $(maria).click(function(){
                        if (confirm("찜 목록에서 제거하시겠습니까?")) {
                          var html = "";
                          chch = $(this).val();
                          uri = '/ggimErase'
                          html += '<form name="dataForm" action="'+uri+'" method="post">';
                          html += '<input type="hidden" name="ch_url" value="'+chch+'" />';
                          html += '</form>';
                          
                          $("body").append(html);
                          document.dataForm.submit();
                        }
                      });
                    }
                    
                  </script>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Main -->

    <br>
    <br>
    <br>

    <!--footer-->
    <div th:replace = "footer.html"></div>
    <!--footer-->
<script src="weather.js"></script>
</body>
</html>
